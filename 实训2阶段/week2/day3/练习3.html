<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
</head>
<style>
  a{
    font-size: 8px;
  }
</style>
<body>
  <div class="container">
    <div class="row" style="height: 100px;">
      <div class="col-md-6 ">
        <div class="col-md-6 text-left">
          <img src="images/logo.png" alt="" height="60px">
        </div>
      </div>
      <div class="col-md-6">
        <div class="col-md-12 text-right">
          <div class="col-md-10">
            <input type="text" placeholder="请输入要搜索的内容"><button class="btn-success" >搜索</button>
          </div>
        </div>
        <div class="col-md-12">
          <a href="" class="col-md-2">首页</a>
          <a href="" class="col-md-2">公共查询</a>
          <a href="" class="col-md-2">常见问题</a>
          <a href="" class="col-md-2">政治法院</a>
          <a href="" class="col-md-2">通知公告</a>
          <a href="" class="col-md-2">备案须知</a>
        </div>
        <div class="col-md-12 text-right">
          <a href="" class="col-md-9"></a>
            <a class="col-md-2">备案大厅</a>
        </div>
      </div>
    </div>
    <div class="row" style="background-image: url(images/adbg.png);">
      <div class="col-md-6">
        <div class="col-md-12">
          <img src="images/xcy.png" alt="" height="80px">
        </div>
        <div class="col-md-12">
          <img src="images/liucheng.png" alt="" height="200px">
        </div>
      </div>
      <div class="col-md-4 col-md-push-1" style="margin: 30px;height: 240px;background-color: #fff;">
        <div class="col-md-12">
          <h4>普通用户</h4>
        </div>
        <div class="col-md-12" style="margin: 10px;">
          <div class="col-md-4">
            <p>用户名</p>
          </div>
          <div class="col-md-8">
            <input type="text">
          </div>
        </div>
        <div class="col-md-12" style="margin: 10px;">
          <div class="col-md-4">
            <p>密码</p>
          </div>
          <div class="col-md-8">
            <input type="text">
          </div>
        </div>
        <div class="col-md-12 text-center">
          <input type="checkbox">&nbsp记住密码
        </div>
        <div class="col-md-12 text-center" style="margin: 10px 0;">
          <button class="btn-danger" style="width: 120px;">登录</button>
        </div>
        <div class="col-md-12 text-center">
          <a href="">没有账号，注册</a>
        </div>
      </div>
    </div>
    <div class="row"></div>
  </div>
</body>
</html>
