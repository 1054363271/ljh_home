<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
</head>
<style>
	*{margin:0;padding: 0}
	ul{list-style: none;}	 
	#box{width: 500px;height: 310px;margin: auto;background: #ccc;}
	.top{width:500px;height: 260px;overflow: hidden;}
	.top img{width:500px;height:260px;float:left;}
	.bottom{float:right;}
	.bottom li{float:left;line-height: 50px;width:50px;height: 50px;background: #999999;border-left:1px solid #fff;text-align: center;color: #fff;font-size:30px;}
	.bottom li.bg{background: red}
  
</style>
<body>
  
	<div id='box'>
		<div class="top"><img src="../images/1.jpg"></div>
		<div class="bottom">
			<ul>
				<li class="bg">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>
  </div>
  <script src="../js/lbs.js">
  
</script>
</body>
</html>
