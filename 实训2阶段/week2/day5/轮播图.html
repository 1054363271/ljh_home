<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-1.12.4.js"></script>
  <script src="js/bootstrap.js"></script>
  <style>
    .carousel-indicators li{
      border: 2px solid blue;
    }
    .carousel-indicators .active{
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="carousel slide" data-ride="carousel" data-interval="2000"data-pause="hover" id="mycar">
    <!-- 图片容器 -->
    <!-- <h1 style="text-align: center;">刘佳豪</h1> -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/img1.jpg" alt="">
      </div>
      <div class="item">
        <img src="images/img2.jpg" alt="">
        <div class="carousel-caption">
          <h3>我是提示字</h3>
          <p>这是第二张</p>
        </div>
      </div>
      <div class="item">
        <img src="images/img3.jpg" alt="">
      </div>
    </div>
    <!-- 圆圈容器 -->
    <ol class="carousel-indicators">
      <li data-targrt="#mycar" data-slide-to="0" class="active"></li>
      <li data-targrt="#mycar" data-slide-to="1"></li>
      <li data-targrt="#mycar" data-slide-to="2"></li>
    </ol>
    <!-- 左右键容器 -->
    <a href="#mycar" class="left carousel-control" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
    <a href="#mycar" class="right carousel-control" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
  </div>
</body>
</html>
