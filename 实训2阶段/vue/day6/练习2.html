<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <script src="js/axios.min.js"></script> -->
</head>
<body>
  <div id="box">
    <div>
<h1>{{counter}}</h1>
<button v-on:click="add">+</button>
<button v-on:click="sub">-</button>
    </div>
  </div>
  <script src="js/vue.js"></script>
  <script>
    let box = new Vue({
      el:'#box',
      data:{
        counter: 0
      },
      methods:{
        add:function(){
          console.log('加一次');
          this.counter++
        },
        sub:function(){
          console.log('减一次');
          this.counter--
        }
      }
    })
  </script>
</body>
</html>
