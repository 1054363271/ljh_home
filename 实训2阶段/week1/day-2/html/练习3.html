<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>课工场论坛列表</title>
    <link href="../css/bbs.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
    <script>
      $(document).ready(function(){
        $("span").click(function(){
          $(".post").show();
          $("ul").hide();
        });
        $(".btn").click(function(){
          var str = {};
        var part1 = "<div>" + $(".title").val() + "</div>";
        var part2 = "<div>" + $("select").val() + "</div>";
        var part3 = "<div>" + $(".content").val() + "</div>";
        var strall ="<li>"+part1+part2+part3+"</li>";
        str+=strall;
        $("ul").show();
        $("ul").html(str);
        $(".part1").css("display","inline-block");
        $(".post").hide();
        });
        
      });
    </script>
</head>
<body>
<div class="bbs">
    <header><span>我要发帖</span></header>
    <section>
        <ul></ul>
    </section>
    <div class="post">
        <input class="title" placeholder="请输入标题（1-50个字符）">
        所属版块：<select><option>请选择版块</option><option>电子书籍</option><option>新课来了</option><option>新手报到</option><option>职业规划</option></select>
        <textarea class="content"></textarea>
        <input class="btn" value="发布">
    </div>
</div>

</body>
</html>
