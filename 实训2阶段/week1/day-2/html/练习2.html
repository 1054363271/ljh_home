    <script>
      $(document).ready(function(){
         var name = ["唐舞麟", "小舞", "唐三"];
            var str={};
            $("#send").click(function () {
                qqGo();
            })
            $(document).keydown(function (even) {
                if (even.keyCode == 13) {
                    qqGo();
                }
            })
            function qqGo() {
                if ($(".chatText").val() != "") {
                    //设置随机数
                    var num = Math.floor(Math.random() *3) + 1;
                    //设置聊天内容
                    
                    //随机图片
                    var headStar = "<div class='t1'><img src=../images/head0"+ num+".jpg></div>";
                    //随机名字
                    var userName = "<div class='t2'>" + name[num - 1] + "</div>";
                    //文本内容
                    var chatAtr = "<div>" + $(".chatText").val() + "</div>";
                    
                    var currentStr = "<section>" + headStar + userName + chatAtr + "</section>";

                    str+=currentStr; //
                     //获取到的聊天的内容加入到chatBody的div上去
                    $(".chatBody").html(str);
                    //输入框内容清空
                    $(".chatText").val("");
                    $(".t1").css("display","inline-block");
                    $(".t2").css("display","inline-block");
                    
                }else{
                    alert("请输入内容") 
                }
            }
        });
