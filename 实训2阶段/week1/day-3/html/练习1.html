<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>京东首页右侧固定层</title>
    <link href="../css/nav.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
    <script>
      $(document).ready(function(){
        $("#nav>li").mouseover(function(){
          $(this).children("span").next().css("display","block");
        });
        $("#nav>li").mouseout(function(){
          $(this).children("span").next().css("display","none");
        });
      });
    </script>
</head>
<body>
<nav id="nav">
    <li><span></span><p>就东会员</p></li>
    <li><span></span><p>购物车</p></li>
    <li><span></span><p>我的关注</p></li>
    <li><span></span><p>我的足迹</p></li>
    <li><span></span><p>我的消息</p></li>
    <li><span></span><p>咨询JIMI</p></li>
</nav>
</body>
</html>
