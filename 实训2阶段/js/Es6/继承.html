<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class father {
      constructor(x,y){
        this.x=x;
        this.y=y;
      }
      sum(){
        console.log(this.x+this.y);
      }
    }
    class Son extends father {
      constructor(x,y){
        super(x,y);//调用父类的构造函数或者普通函数
      }
    }
    let son = new Son(100,2);
    son.sum(); 
  </script>
</body>
</html>
