<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //``模板字符串  ES6新增的创建字符串的方式，使用反引导定义
    let name = '张三';
    let sayHello = `hello , my name is ${name}`;//输出hello , my name is 张三，在以前name需要用'++'拼接，现在不需要
    console.log(sayHello);

    // 模板字符串可以换行 
    let sayHello2 = `
    
    hello , my name is ${name}`
    
    ;
    console.log(sayHello2);

    // 模板字符串可以调用函数 需要用${}来包含函数
    const fn = () => {
      return '我是fn函数'
    }
    let html = `我是模板函数  ${fn()}`;//输出我是模板函数  我是fn函数
    console.log(html);

    //startsWith():表示参数字符串是否在原字符串的头部，返回布尔值
    //endsWith():表示参数字符串是否在原字符串的尾部，返回布尔值
     let str = 'Hello world!';
     str.startsWith('Hello')//true
     str.endsWith('!')//ture

     //repeat() 表示将原字符串重复n次,返回一个新字符串。返回一个新字符串
    console.log('x'.repeat(4));
</script>
</body>
</html>
