<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    //1,forEach() 和map()相似
    // array.forEach(function(currentValue,index,arr){
    // })
    //currentValue:数组当前项的值
    //index:数组当前项的索引
    //arr:数组对象本身
    var arr1 = [1,2,3];
    var sum1 = 0;
    arr1.forEach(function(value,index,array){
        sum1 += value;
    })
    console.log(sum1);
    
    //2,filter() 主要用于筛选数组  他会返回一个新数组
    // array.filter(function(currentValue,index,arr){
    // })
    //currentValue:数组当前项的值
    //index:数组当前项的索引
    //arr:数组对象本身
    //筛选数组中大于10的数
    var arr2 = [2,11,7,20,50];
    var newArr2 =  arr2.filter(function(value,index,arr2){
      return value >= 10;
      // return value%2 === 0;  数组中的偶数
    });
    console.log(newArr2);

    //3,some() 和every()相似 查找数组中是否有满足条件的元素  他返回的是布尔值 如果找到第一个满足条件的元素就终止循环  不在继续查找,如果查找数组中唯一的元素，用some方法更合适 
    // array.some(function(currentValue,index,arr){
    // })
    //判断数组中是否有大于40的数
    var arr3 = [2,11,7,20,50];
    var newArr3 =  arr3.some(function(value,index,arr2){
      return value >= 40;
      // return value%2 === 0;  数组中的偶数
    });
    console.log(newArr3);
  </script>
</body>
</html>
