<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //trim() 方法会从一个字符串的两端删除空白字符  不影响原字符本身，只是返回一个新的字符串
    var str = '  kl  ';
    console.log(str);
    var newStr = str.trim();
    console.log(newStr);
  </script>
</body>
</html>
