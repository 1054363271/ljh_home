<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Star {//创建类
      constructor(name,age){//类的共有属性放在 constructor里面
        this.name = name;
        this.age = age;
      }
      sing(song){
        console.log(this.name + song);
      }
    }
    let ldh = new Star('刘德华',18);//利用类创建对象 new
    let zxy = new Star('张学友',19);
    console.log(ldh);
    console.log(zxy);
    ldh.sing('冰雨');
    zxy.sing('李香兰');
  </script>
</body>
</html>
