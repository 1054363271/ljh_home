<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  我注定无法被点击
  <script>
    //禁鼠标右键
    document.addEventListener('contextmenu',function(e){
      e.preventDefault();
    })
    //禁选择文字

      e.preventDefault();
    })
  </script>
