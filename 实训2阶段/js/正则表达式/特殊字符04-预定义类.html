<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // \d  相当于[0-9]  匹配0到9之间的字符
    // \D  相当于[^0-9]  匹配0到9之外的字符
    // \w  相当于[a-zA-Z0-9_]  匹配任意字母数字下划线
    // \W  相当于[^a-zA-Z0-9_]  匹配除了任意字母数字下划线
    // \s  相当于[\t\r\n\v\f]  匹配空格（包括换行符，制表符，空格符等）
    // \S  相当于[^\t\r\n\v\f]  匹配非空格的字符
  </script>
</body>
</html>
